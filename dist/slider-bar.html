<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Bar</title>

</head>
<body>
    <div class="main__filter-scroll">
        <span class="main__filter-subtitle">Цена(руб.):</span>
        <div class="main__subwrapper">
            <input type="range" id="range-1" name="range-1" min="0" max="200000" value="0" class="main__filter-bar">
            <input type="range" id="range-2" name="range-2" min="0" max="200000" value="100000" class="main__filter-bar">
        </div>
    </div>
</body>
</html>
